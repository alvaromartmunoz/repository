<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <title>Guestbook</title>
  </head>
  <body>
    <div id="header">
      <h1>Guestbook</h1>
    </div>
    {% if noredis %}
    <div id="guestbook-entries">
      <p>Waiting for database connection...</p>
    </div>
    {% endif %}

    <div>
      <form id="guestbook-form" action="/add" method="post">
        <input autocomplete="off" id="guestbook-entry-content" name="info" type="text">
        <input type="submit" value="Submit"/ id="guestbook-submit">
      </form>
    </div>
    {% for elem in lista %}
    <div id="guestbook-entries">
      <p>{{elem}}</p>
    </div>
    {% endfor %}
    <div id="footer">
      <p>Curso de Kubernetes. 2021.</p>
    </div>
  </body>
</html>
